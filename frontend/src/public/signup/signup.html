<div class="bg-login">
    <div class="d-flex justify-content-center align-items-center" style="height:calc(100vh - 60px);">
        <div class="card bg-gray-light shadow-lg p-3 mb-5 bg-body rounded" style="width: 19rem;margin:0 auto;border:0;">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-center text-muted">AppNote</h6>
                <h2 class="card-title mb-3 text-center text-primary">S'inscrire</h2>

                <form name="signupForm" ng-submit="signupForm.$valid && signup()" novalidate>

                    <div class="mb-3" ng-class="{ '': signupForm.$submitted && signupForm.username.$invalid }">
                        <!--<label for="username" class="form-label">Username</label>-->
                        <input id="username"
                               placeholder="Email"
                               type="text"
                               name="email"
                               class="form-control border border-light border-bottom shadow-sm p-3 bg-body rounded "
                               ng-model="email" required/>
                        <div ng-messages="signupForm.$submitted && signupForm.username.$error" class="help-block">
                            <div ng-message="required">Email is required</div>
                        </div>
                    </div>

                    <div class="mb-3" ng-class="{ '': signupForm.$submitted && signupForm.password.$invalid }">
                        <!-- <label for="password" class="form-label">Password</label>-->
                        <input id="password"
                               placeholder="Mot de passe"
                               type="password"
                               name="password"
                               autocomplete="new-password"
                               class="form-control border border-light shadow-sm p-3  bg-body rounded"
                               ng-model="password" required/>
                        <div ng-messages="signupForm.$submitted && signupForm.password.$error" class="help-block">
                            <div ng-message="required">Password is required</div>
                        </div>
                    </div>

                    <button ng-disabled="loadingSignup" class="btn btn-primary shadow p-2 rounded w-full">
                        <span ng-if="!loadingSignup">S'inscrire</span>
                        <div ng-if="loadingSignup" class="spinner-border spinner-border-sm text-light" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </button>

                    <div ng-if="errorSignup" class="alert alert-danger mt-3">{{errorSignup}}</div>

                    <div class="text-center mt-3">
                        <a href="#!/signin">S'identifier</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
